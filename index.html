<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Hl√≠d√°n√≠ d√°vkov√°n√≠ ‚Äì Go Hard or Go Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f7f7f7;
    }
    label, input, button, select {
      font-size: 1.1em;
      margin: 0.3em 0.5em 0.3em 0;
    }
    .section {
      margin-bottom: 1.5em;
    }
    .schedule {
      margin-top: 2em;
    }
    .dose {
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
    }
    .due {
      background: #ffe0e0;
    }
    #log {
      margin-top: 2em;
      padding: 1em;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Hl√≠daƒç d√°vkov√°n√≠</h1>

  <div class="section">
    <label>ƒåas prvn√≠ d√°vky DOT:</label>
    <input type="time" id="initialDotTime">
    <label>Mno≈æstv√≠:</label>
    <input type="text" id="initialDose">
    <button onclick="setInitialDot()">Nastavit prvn√≠ DOT</button>
  </div>

  <div class="section">
    <h3>Dal≈°√≠ d√°vky DOT:</h3>
    <div>
      <label>Mno≈æstv√≠:</label>
      <input type="text" id="dose1">
      <button onclick="recordDot('dose1')">Zaznamenat dal≈°√≠ DOT</button>
    </div>
    <div>
      <label>Mno≈æstv√≠:</label>
      <input type="text" id="dose2">
      <button onclick="recordDot('dose2')">Zaznamenat dal≈°√≠ DOT</button>
    </div>
    <div>
      <label>Mno≈æstv√≠:</label>
      <input type="text" id="dose3">
      <button onclick="recordDot('dose3')">Zaznamenat dal≈°√≠ DOT</button>
    </div>
  </div>

  <div class="section">
    <button onclick="stopAlarm()">üõë Vypnout alarm</button>
  </div>

  <div class="schedule" id="schedule"></div>
  <div id="log"><strong>LOG:</strong><br></div>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script>
    const scheduleTimes = [
      [-4, '2 g z√°zvoru'],
      [-3, '500 mg ALCAR, 500 mg vitam√≠n C'],
      [-2, ''],
      [-1, '2 g z√°zvoru, (1 tableta ho≈ôƒç√≠ku)'],
      [0, '300 mg ALA, 500 mg vitam√≠n C'],
      [1, '300 mg ALA, 500 mg ALCAR'],
      [2, '300 mg ALA, (1 tableta ho≈ôƒç√≠ku)'],
      [3, '300 mg ALA, 500 mg ALCAR'],
      [4, '300 mg ALA'],
      [5, '300 mg ALA, 500 mg ALCAR'],
      [6, '300 mg ALA, 500 mg vitam√≠n C'],
      [7, '300 mg ALA']
    ];

    let intervals = [];
    let alertSound = null;

    function logAction(text) {
      const now = new Date();
      const log = document.getElementById('log');
      const entry = document.createElement('div');
      entry.textContent = `[${now.toLocaleString('cs-CZ')}] ${text}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    function setInitialDot() {
      const timeInput = document.getElementById('initialDotTime').value;
      const doseAmount = document.getElementById('initialDose').value;
      const [hours, minutes] = timeInput.split(":").map(Number);
      const now = new Date();
      const dotTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
      localStorage.setItem('dotTime', dotTime.toISOString());
      logAction(`Nastaven prvn√≠ DOT v ${formatTime(dotTime)} (${doseAmount})`);
      startSchedule(dotTime);
    }

    function recordDot(doseId) {
      const now = new Date();
      const doseAmount = document.getElementById(doseId).value;
      localStorage.setItem('dotTime', now.toISOString());
      localStorage.setItem('lastDoseAmount', doseAmount);
      logAction(`Zaznamen√°n dal≈°√≠ DOT v ${formatTime(now)} (${doseAmount})`);
      startSchedule(now);
    }

    function confirmDose(note, time) {
      logAction(`‚úÖ Potvrzeno: ${note} ve ${formatTime(new Date(time))}`);
    }

    function startSchedule(dotTime) {
      clearIntervals();
      document.getElementById('schedule').innerHTML = '';
      alertSound = document.getElementById('alertSound');

      scheduleTimes.forEach(([offset, note]) => {
        const doseTime = new Date(dotTime.getTime() + offset * 60 * 60 * 1000);
        const div = document.createElement('div');
        div.className = 'dose';
        div.dataset.time = doseTime.getTime();
        div.innerHTML = `<strong>${formatTime(doseTime)}:</strong> ${note} <button onclick="confirmDose('${note}', ${doseTime.getTime()})">Potvrdit</button>`;
        document.getElementById('schedule').appendChild(div);
      });

      requestNotificationPermission();
      intervals.push(setInterval(() => {
        const now = Date.now();
        document.querySelectorAll('.dose').forEach(div => {
          const time = parseInt(div.dataset.time);
          if (Math.abs(now - time) < 60000 && !div.classList.contains('due')) {
            div.classList.add('due');
            alertSound.play();
            showNotification(div.textContent);
            logAction(`üîî Upozornƒõn√≠: ${div.textContent}`);
          }
        });
      }, 10000));
    }

    function stopAlarm() {
      if (alertSound) {
        alertSound.pause();
        alertSound.currentTime = 0;
        logAction("üõë Alarm byl zastaven u≈æivatelem.");
      }
    }

    function formatTime(date) {
      return date.toLocaleTimeString('cs-CZ', { hour: '2-digit', minute: '2-digit' });
    }

    function showNotification(text) {
      if (Notification.permission === "granted") {
        new Notification("ƒåas d√°vkov√°n√≠!", { body: text });
      }
    }

    function requestNotificationPermission() {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function clearIntervals() {
      intervals.forEach(clearInterval);
      intervals = [];
    }

    window.onload = () => {
      alertSound = document.getElementById('alertSound');
      const saved = localStorage.getItem('dotTime');
      if (saved) {
        const dotTime = new Date(saved);
        startSchedule(dotTime);
      }
    }
  </script>
</body>
</html>
